<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/farmTracker.css">
</head>
<body>
    <div class="container">
        <form id="changeMemberTypeForm" method="POST">
            <div class="member-types-container">
                <label class="dark">
                    <div class="title">FARMER</div>
                    <div>1 FARM</div>
                    <div>3 USERS</div>
                    <div>1 AD PER MONTH</div>
                    <div>NO SUPPORT</div>
                    <input type="radio" name="memberType" value="1"/>
                </label>
                <label>
                    <div class="title">BUSSINES</div>
                    <div>1 FARM</div>
                    <div>3 USERS</div>
                    <div>1 AD PER MONTH</div>
                    <div>NO SUPPORT</div>
                    <input type="radio" name="memberType" value="3"/>
                </label>
                <label class="dark">
                    <div class="title">PROFESSIONAL</div>
                    <div>1 FARM</div>
                    <div>3 USERS</div>
                    <div>1 AD PER MONTH</div>
                    <div>NO SUPPORT</div>
                    <input type="radio" name="memberType" value="4"/>
                </label>
                <label>
                    <div class="title">ADVENCED</div>
                    <div>1 FARM</div>
                    <div>3 USERS</div>
                    <div>1 AD PER MONTH</div>
                    <div>NO SUPPORT</div>
                    <input type="radio" name="memberType" value="2"/>
                </label>
            </div>
            <input type="hidden" id="UUID" name="UUID" value="">
        </form>
    </div>

    <script src="../assets/jquery/jquery-3.4.1.min.js"></script>
    <script src="../assets/bootstrap-4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
